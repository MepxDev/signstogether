<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | SignsTogether</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Privacy Policy Specific Styles */
        .privacy-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .privacy-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .privacy-header h1 {
            color: var(--dark-color);
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .privacy-header p {
            color: var(--text-light);
        }
        
        .policy-section {
            margin-bottom: 30px;
        }
        
        .policy-section h2 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .policy-section h3 {
            color: var(--dark-color);
            font-size: 20px;
            margin: 20px 0 10px;
        }
        
        .policy-section p, 
        .policy-section ul {
            margin-bottom: 15px;
            line-height: 1.7;
        }
        
        .policy-section ul {
            padding-left: 20px;
        }
        
        .policy-section li {
            margin-bottom: 8px;
        }
        
        .last-updated {
            text-align: right;
            font-style: italic;
            color: var(--text-light);
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .privacy-container {
                margin: 60px 20px;
                padding: 20px;
            }
            
            .privacy-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
